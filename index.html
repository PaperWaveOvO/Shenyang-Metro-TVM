<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>沈阳地铁自动售票机 UI</title>
</head>

<body class="m-0 flex justify-center items-center h-screen bg-[#e2e9f4] leading-[1.3]">
    <div class="relative w-[95vw] max-w-500 aspect-video p-5 box-content flex justify-center items-center">
        <div class="tvm-container flex flex-col h-full w-full overflow-hidden bg-white shadow-2xl">
            <header class="h-[6vw] w-full flex items-center bg-[#6b3889] text-white shrink-0">
                <div class="left-content flex-1 flex items-center justify-center">
                    <div class="date-and-time flex items-center">
                        <span class="time text-[3.5vw] font-bold leading-tight">—:—</span>

                        <div class="w-[1vw]"></div>

                        <div class="week-and-date flex flex-col items-start">
                            <span class="week text-[1.6vw]">星期二</span>
                            <span class="date text-[1.8vw] leading-tight">—-—-—</span>
                        </div>
                    </div>
                </div>

                <div class="center-content flex shrink-0 items-center justify-center">
                    <div class="station-name-bg relative flex items-center justify-center w-[40vw] h-[4.2vw]">
                        <svg class="absolute inset-0 w-full h-full pointer-events-none">
                            <path class="bg fill-white transition-colors duration-300" d="" />
                        </svg>
                        <div class="station-name relative z-10 text-[2.4vw] font-bold tracking-wider text-[#6b3889]"
                            data-i18n="station_name.shifu_avenue">
                            市府大路
                        </div>
                    </div>
                </div>

                <div class="right-content flex-1 flex items-center justify-center">
                    <span class="service-status text-[2.2vw] opacity-90" data-i18n="page.main.header.in_service">
                        正常服务
                    </span>
                </div>
            </header>

            <nav
                class="flex h-[7vw] w-full items-center justify-center bg-white shadow-[0_0vw_0.8vw_rgba(0,0,0,0.15)] z-11 shrink-0">
                <div class="stretch"></div>

                <!-- 副顶栏按钮组 -->
                <div id="ticketModeGroup" class="flex items-center" data-mode="distance">
                    <!-- 按里程购票：左圆右方 -->
                    <button
                        class="tvm-button button-by-distance relative w-[16vw] h-[4vw] flex items-center justify-center cursor-pointer overflow-hidden transition-all duration-300 hover:brightness-95 active:brightness-90"
                        data-mode="distance" aria-pressed="true">
                        <svg class="absolute inset-0 w-full h-full pointer-events-none" viewBox="0 0 708 181"
                            xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path class="bg fill-[#e8e8e8] transition-colors duration-300" d="" />
                        </svg>
                        <span class="relative z-10 text-[1.8vw] text-black select-none transition-colors duration-300"
                            data-i18n="page.main.button.by_distance.label">按里程购票</span>
                    </button>

                    <div class="w-[0.3vw]"></div>

                    <button
                        class="tvm-button button-by-fare relative w-[16vw] h-[4vw] flex items-center justify-center cursor-pointer overflow-hidden transition-all duration-300 hover:brightness-95 active:brightness-90"
                        data-mode="fare" aria-pressed="false">
                        <svg class="absolute inset-0 w-full h-full pointer-events-none" viewBox="0 0 708 181"
                            xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path class="bg fill-[#e8e8e8] transition-colors duration-300" d="" />
                        </svg>
                        <span class="relative z-10 text-[1.8vw] text-black select-none transition-colors duration-300"
                            data-i18n="page.main.button.by_fare.label">按金额购票</span>
                    </button>
                </div>

                <div class="w-[1vw]"></div>

                <!-- 语言切换按钮：全圆角 -->
                <button
                    class="tvm-button button-language relative w-[20vw] h-[4vw] flex items-center justify-center cursor-pointer overflow-hidden transition-all duration-300 hover:brightness-95 active:brightness-90">
                    <svg class="absolute inset-0 w-full h-full pointer-events-none" viewBox="0 0 708 181"
                        xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path class="bg fill-[#e8e8e8] transition-colors duration-300" d="" />
                    </svg>
                    <span class="relative z-10 text-[1.8vw] text-black select-none"
                        data-i18n="page.main.button.language.label">语言 / Language</span>
                </button>

                <div class="w-[1vw]"></div>

                <!-- 充值按钮：全圆角 -->
                <button
                    class="tvm-button button-top-up relative w-[20vw] h-[4vw] flex items-center justify-center cursor-pointer overflow-hidden transition-all duration-300 hover:brightness-95 active:brightness-90">
                    <svg class="absolute inset-0 w-full h-full pointer-events-none" viewBox="0 0 708 181"
                        xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path class="bg fill-[#e8e8e8] transition-colors duration-300" d="" />
                    </svg>
                    <span class="relative z-10 text-[1.8vw] text-black select-none"
                        data-i18n="page.main.button.top_up.label">充值</span>
                </button>

                <div class="stretch"></div>
            </nav>

            <!-- 主内容区 -->
            <div class="main-content-area relative flex-1 flex overflow-hidden bg-gray-100">
                <div id="screen-by-distance" class="tvm-body flex-1 flex overflow-hidden">
                    <aside
                        class="tvm-panel-left w-[17vw] h-full flex flex-col items-center py-[1.5vw] bg-white shrink-0 shadow-[0_0vw_0.8vw_rgba(0,0,0,0.15)]">
                        <button
                            class="tvm-button button-system-map active mb-[1.5vw] relative w-[14vw] h-[4vw] shrink-0 flex items-center justify-center cursor-pointer transition-all duration-300 hover:brightness-95 active:brightness-90"
                            data-line="all" data-active-color="#2e6aff">
                            <svg class="absolute inset-0 w-full h-full pointer-events-none">
                                <path class="bg fill-[#e8e8e8] transition-all duration-300" d="" />
                            </svg>
                            <span class="relative z-10 text-[1.8vw] transition-colors duration-300"
                                data-i18n="page.main.button.system_map.label">线网总图</span>
                        </button>

                        <div class="flex flex-col items-center gap-[0.3vw] w-full">
                            <button
                                class="tvm-button button-line-item relative w-[14vw] h-[4vw] shrink-0 flex items-center justify-center cursor-pointer transition-all duration-300 hover:brightness-95 active:brightness-90"
                                data-line="1" data-active-color="#cf3517">
                                <svg class="absolute inset-0 w-full h-full pointer-events-none">
                                    <path class="bg fill-[#e8e8e8] transition-all duration-300" d="" />
                                </svg>
                                <span class="relative z-10 text-[1.8vw] transition-colors duration-300"
                                    data-i18n="page.main.button.line_1.label">1
                                    号线</span>
                            </button>

                            <button
                                class="tvm-button button-line-item relative w-[14vw] h-[4vw] shrink-0 flex items-center justify-center cursor-pointer transition-all duration-300 hover:brightness-95 active:brightness-90"
                                data-line="2" data-active-color="#ec6618">
                                <svg class="absolute inset-0 w-full h-full pointer-events-none">
                                    <path class="bg fill-[#e8e8e8] transition-all duration-300" d="" />
                                </svg>
                                <span class="relative z-10 text-[1.8vw] transition-colors duration-300"
                                    data-i18n="page.main.button.line_2.label">2
                                    号线</span>
                            </button>

                            <button
                                class="tvm-button button-line-item relative w-[14vw] h-[4vw] shrink-0 flex items-center justify-center cursor-pointer transition-all duration-300 hover:brightness-95 active:brightness-90"
                                data-line="3" data-active-color="#e3669d">
                                <svg class="absolute inset-0 w-full h-full pointer-events-none">
                                    <path class="bg fill-[#e8e8e8] transition-all duration-300" d="" />
                                </svg>
                                <span class="relative z-10 text-[1.8vw] transition-colors duration-300"
                                    data-i18n="page.main.button.line_3.label">3
                                    号线</span>
                            </button>

                            <button
                                class="tvm-button button-line-item relative w-[14vw] h-[4vw] shrink-0 flex items-center justify-center cursor-pointer transition-all duration-300 hover:brightness-95 active:brightness-90"
                                data-line="3" data-active-color="#6b3889">
                                <svg class="absolute inset-0 w-full h-full pointer-events-none">
                                    <path class="bg fill-[#e8e8e8] transition-all duration-300" d="" />
                                </svg>
                                <span class="relative z-10 text-[1.8vw] transition-colors duration-300"
                                    data-i18n="page.main.button.line_4.label">4
                                    号线</span>
                            </button>

                            <button
                                class="tvm-button button-line-item relative w-[14vw] h-[4vw] shrink-0 flex items-center justify-center cursor-pointer transition-all duration-300 hover:brightness-95 active:brightness-90"
                                data-line="9" data-active-color="#008dd0">
                                <svg class="absolute inset-0 w-full h-full pointer-events-none">
                                    <path class="bg fill-[#e8e8e8] transition-all duration-300" d="" />
                                </svg>
                                <span class="relative z-10 text-[1.8vw] transition-colors duration-300"
                                    data-i18n="page.main.button.line_9.label">9
                                    号线</span>
                            </button>

                            <button
                                class="tvm-button button-line-item relative w-[14vw] h-[4vw] shrink-0 flex items-center justify-center cursor-pointer transition-all duration-300 hover:brightness-95 active:brightness-90"
                                data-line="10" data-active-color="#80b72e">
                                <svg class="absolute inset-0 w-full h-full pointer-events-none">
                                    <path class="bg fill-[#e8e8e8] transition-all duration-300" d="" />
                                </svg>
                                <span class="relative z-10 text-[1.8vw] transition-colors duration-300"
                                    data-i18n="page.main.button.line_10.label">10
                                    号线</span>
                            </button>
                        </div>
                    </aside>

                    <main class="tvm-main"></main>

                    <div class="stretch grow"></div>

                    <div class="tvm-panel-right">
                        <div
                            class="tvm-panel-right w-[22vw] h-full flex flex-col p-[1.5vw] bg-white shrink-0 shadow-[0_0vw_0.8vw_rgba(0,0,0,0.15)]">

                            <div class="stretch grow"></div>

                            <div class="ticket-selection flex flex-col items-center">
                                <div class="section-title text-[1.8vw] font-bold mb-[1vw]"
                                    data-i18n="page.main.panel.ticket_count.label">票数</div>

                                <div class="counter-main flex items-center justify-between w-[85%] mb-[1vw]">
                                    <button
                                        class="btn-counter btn-minus tvm-button relative w-[4vw] h-[4vw] flex items-center justify-center cursor-pointer transition-all duration-300 hover:brightness-95 active:brightness-90"
                                        data-value="-">
                                        <svg class="absolute inset-0 w-full h-full">
                                            <path class="bg fill-[#e8e8e8]" d="" />
                                        </svg>
                                        <img src="./resources/button_contents/minus.svg"
                                            class="relative z-10 w-[1.5vw] h-[1.5vw]" alt="-">
                                    </button>

                                    <span class="count-value text-[3.5vw] font-black" style="line-height: 1;">2</span>

                                    <button
                                        class="btn-counter btn-plus tvm-button relative w-[4vw] h-[4vw] flex items-center justify-center cursor-pointer transition-all duration-300 hover:brightness-95 active:brightness-90"
                                        data-value="+">
                                        <svg class="absolute inset-0 w-full h-full">
                                            <path class="bg fill-[#e8e8e8]" d="" />
                                        </svg>
                                        <img src="./resources/button_contents/plus.svg"
                                            class="relative z-10 w-[1.5vw] h-[1.5vw]" alt="+">
                                    </button>
                                </div>

                                <div class="counter-quick flex gap-[1vw] w-[85%]">
                                    <button
                                        class="btn-quick tvm-button relative flex-1 h-[4vw] flex items-center justify-center cursor-pointer transition-all duration-300 hover:brightness-95 active:brightness-90"
                                        data-value="-2">
                                        <svg class="absolute inset-0 w-full h-full">
                                            <path class="bg fill-[#e8e8e8]" d="" />
                                        </svg>
                                        <img src="./resources/button_contents/minus_2.svg"
                                            class="relative z-10 h-[1.8vw]" alt="-2">
                                    </button>

                                    <button
                                        class="btn-quick tvm-button relative flex-1 h-[4vw] flex items-center justify-center cursor-pointer transition-all duration-300 hover:brightness-95 active:brightness-90"
                                        data-value="+2">
                                        <svg class="absolute inset-0 w-full h-full">
                                            <path class="bg fill-[#e8e8e8]" d="" />
                                        </svg>
                                        <img src="./resources/button_contents/plus_2.svg"
                                            class="relative z-10 h-[1.8vw]" alt="+2">
                                    </button>
                                </div>
                            </div>

                            <div class="my-[2vw] w-[14vw] mx-auto border-t-2 border-dashed border-gray-300"></div>

                            <div class="fare-display flex flex-col items-center">
                                <div class="section-title text-[1.8vw] font-bold"
                                    data-i18n="page.main.panel.total_fare.label">应付总金额</div>
                                <div class="price-wrapper flex items-baseline mt-[0.5vw]">
                                    <span class="currency text-[2.5vw] font-bold">¥</span>
                                    <span class="amount text-[3.5vw] font-black leading-none">8</span>
                                </div>
                            </div>

                            <div class="stretch grow"></div>

                            <div class="h-[1vw]"></div>

                            <div class="action-group flex flex-col gap-[1vw]">
                                <button
                                    class="tvm-button button-reset-by-distance relative w-full h-[4vw] flex items-center justify-center cursor-pointer transition-all duration-300 hover:brightness-95 active:brightness-90">
                                    <svg class="absolute inset-0 w-full h-full">
                                        <path class="bg fill-[#e8e8e8]" d="" />
                                    </svg>
                                    <span class="relative z-10 text-[1.8vw]"
                                        data-i18n="page.main.button.reset.label">重置</span>
                                </button>

                                <button
                                    class="tvm-button button-pay-by-distance relative w-full h-[4vw] flex items-center justify-center cursor-pointer transition-all duration-300 hover:brightness-95 active:brightness-90">
                                    <svg class="absolute inset-0 w-full h-full">
                                        <path class="bg fill-[#2e6aff]" d="" />
                                    </svg>
                                    <span class="relative z-10 text-[1.8vw] text-white"
                                        data-i18n="page.main.button.pay.label">支付</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="screen-by-amount" class="tvm-body flex-1 items-center justify-center bg-gray-100">
                    <h1 class="text-[3vw] font-bold text-black">按金额购票界面</h1>
                </div>
            </div>
        </div>
        <div class="modal-overlay fixed inset-0 z-100 items-center justify-center bg-black/60 backdrop-blur-sm transition-all duration-300"
            id="langOverlay">
            <div class="lang-modal relative w-[44vw] z-101 p-[1.5vw] flex flex-col items-center overflow-hidden"
                id="langModal">
                <svg class="absolute inset-0 w-full h-full pointer-events-none fill-white">
                    <path class="bg" d="" />
                </svg>

                <div class="modal-content relative z-10 w-full flex flex-col items-center">
                    <h2 class="text-[1.8vw] font-bold text-gray-800 mb-[2vw]" data-i18n="modal.language.title">
                        选择语言 / Select language
                    </h2>

                    <div class="lang-options-list w-full flex flex-col gap-[0.3vw]">

                        <button
                            class="tvm-button lang-item relative w-full h-[4vw] flex items-center justify-center transition-all duration-300 hover:brightness-95 active:brightness-90 cursor-pointer"
                            data-lang="en-US">
                            <svg class="absolute inset-0 w-full h-full">
                                <path class="bg fill-[#e8e8e8] transition-colors duration-300" d="" />
                            </svg>
                            <span class="relative z-10 text-[1.8vw] transition-colors duration-300" lang="en-US"
                                style="font-family: 'Inter', 'Source Han Sans SC', sans-serif;">English</span>
                        </button>

                        <button
                            class="tvm-button lang-item relative w-full h-[4vw] flex items-center justify-center transition-all duration-300 hover:brightness-95 active:brightness-90 cursor-pointer"
                            data-lang="ja-JP">
                            <svg class="absolute inset-0 w-full h-full">
                                <path class="bg fill-[#e8e8e8] transition-colors duration-300" d="" />
                            </svg>
                            <span class="relative z-10 text-[1.8vw] transition-colors duration-300" lang="ja-JP"
                                style="font-family: 'Inter', 'Source Han Sans JP', 'Source Han Sans SC', sans-serif;">日本語</span>
                        </button>

                        <button
                            class="tvm-button lang-item relative w-full h-[4vw] flex items-center justify-center transition-all duration-300 hover:brightness-95 active:brightness-90 cursor-pointer"
                            data-lang="ko-KR">
                            <svg class="absolute inset-0 w-full h-full">
                                <path class="bg fill-[#e8e8e8] transition-colors duration-300" d="" />
                            </svg>
                            <span class="relative z-10 text-[1.8vw] transition-colors duration-300" lang="ko-KR"
                                style="font-family: 'Inter', 'Source Han Sans KR', 'Source Han Sans SC', sans-serif;">한국어</span>
                        </button>

                        <button
                            class="tvm-button lang-item active relative w-full h-[4vw] flex items-center justify-center transition-all duration-300 hover:brightness-95 active:brightness-90 cursor-pointer"
                            data-lang="zh-CN">
                            <svg class="absolute inset-0 w-full h-full">
                                <path class="bg fill-[#2e6aff] transition-colors duration-300" d="" />
                            </svg>
                            <span class="relative z-10 text-[1.8vw] text-white transition-colors duration-300"
                                lang="zh-CN" style="font-family: 'Inter', 'Source Han Sans SC', sans-serif;">简体中文</span>
                        </button>

                        <button
                            class="tvm-button lang-item relative w-full h-[4vw] flex items-center justify-center transition-all duration-300 hover:brightness-95 active:brightness-90 cursor-pointer"
                            data-lang="zh-TW">
                            <svg class="absolute inset-0 w-full h-full">
                                <path class="bg fill-[#e8e8e8] transition-colors duration-300" d="" />
                            </svg>
                            <span class="relative z-10 text-[1.8vw] transition-colors duration-300" lang="zh-TW"
                                style="font-family: 'Inter', 'Source Han Sans TC', 'Source Han Sans SC', sans-serif;">繁體中文</span>
                        </button>
                    </div>

                    <div class="modal-footer-actions flex gap-[1vw] mt-[1.5vw] w-full">
                        <button
                            class="tvm-button lang-confirm relative flex-1 h-[4vw] flex items-center justify-center transition-all duration-300 hover:brightness-95 active:brightness-90 cursor-pointer">
                            <svg class="absolute inset-0 w-full h-full">
                                <path class="bg fill-[#2e6aff]" d="" />
                            </svg>
                            <span class="relative z-10 text-[1.8vw] text-white"
                                data-i18n="modal.language.button.ok.label">确定 / OK</span>
                        </button>

                        <button
                            class="tvm-button lang-cancel relative flex-1 h-[4vw] flex items-center justify-center transition-all duration-300 hover:brightness-95 active:brightness-90 cursor-pointer">
                            <svg class="absolute inset-0 w-full h-full">
                                <path class="bg fill-[#e8e8e8]" d="" />
                            </svg>
                            <span class="relative z-10 text-[1.8vw]" data-i18n="modal.language.button.cancel.label">取消 /
                                Cancel</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
